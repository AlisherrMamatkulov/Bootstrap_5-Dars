<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="CSS1/main3.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h2 class="text-success">bg-info</h2>
            <div class="progress" >
                <div class="progress-bar bg-info" style="width:77%">50%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h4 class="text-success">bg-success</h4>
            <div class="progress">
                <div class="progress-bar bg-success" style="width:33%">33%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-warning</h2>
            <div class="progress">
                <div class="progress-bar bg-warning " style="width:50%">50%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-danger</h2>
            <div class="progress">
                <div class="progress-bar bg-danger " style="width:52%">52%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-light</h2>
            <div class="progress">
                <div class="progress-bar bg-light " style="width:30%">50%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-dark</h2>
            <div class="progress">
                <div class="progress-bar bg-dark " style="width:65%">65%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-primary</h2>
            <div class="progress">
                <div class="progress-bar bg-primary " style="width:77%">77%</div>
            </div>
        </div>
        <div class="col-md-12">
            <h2 class="text-success">bg-secondary</h2>
            <div class="progress">
                <div class="progress-bar bg-secondary"  style="width:64%">64%</div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
