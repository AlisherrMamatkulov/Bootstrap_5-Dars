<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="CSS1/main1.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Buttons With badges</h1>
            <button type="button" class="btn btn-primary">
                Inbox <span class="badge badge-light">4</span>
            </button>
            <button type="button" class="btn btn-info">
                Sent <span class="badge badge-dark">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Inbox <span class="badge badge-warning">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Inbox <span class="badge badge-danger">4</span>
            </button>
            <button type="button" class="btn btn-warning">
                Inbox <span class="badge badge-light">4</span>
            </button>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
